  bio: "Gordon Witty is Assistant Professor of Arabic Language in the Department of Asian and Middle Eastern Languages and Studies at Temple University in Philadelphia, where he has taught since 2003.  Prior to that, he taught at the University of Pennsylvania, where he received his Ph.D. in Arabic and Islamic Studies.  He wrote his dissertation on the poetic drama of Egyptian poet and playwright Naguib Surur.  He began studying Arabic as an undergraduate at the University of Virginia, where he fell in love with the Arabic language and culture.  He lived and studied in Egypt for two years, and is a former Fulbright Scholar in Egypt for research on contemporary Egyptian theater.  He also hosted a television program about the Arabic language and culture for the School District of Philadelphia."

